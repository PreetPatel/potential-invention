    <style>
      .hourglass img {
        width: 50%;
        margin-top: 10%;
        margin-left: 25%;

        align-items: center;
        text-align: center;
        width: 80%;
        margin-left: 10%;
        margin-top: 10%;

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
    <title>IceBreaker</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
